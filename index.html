<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>The 1980's TV Quiz</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="How Totally 80's Are You? Take our 1980's TV Quiz and Find Out.">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
	<link href="main.css" rel="stylesheet" type="text/css">
	<link href="float-grid.css" rel="stylesheet" type="text/css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="index.js"></script>
	
</head>
<body>
	<header role="banner" class="masthead">
		<div>
			<h1>The Totally! 1980's TV Quiz</h1>
		</div>
	</header>

	<main role="main">
		<div class="quizStart">
        	<p class="quizStartText">So, you think you know your 80's television, do ya humanoid? Take this quiz and prove it.</p>
        <button type="button" class="startButton">Player One</button>
      </div>

		<div class="scoreboard">
			<p class="scoreboardtext">Question:<span class="js-question-number">1</span><span>/10</span></p>
			<p class="scoreboardtext">Your Score:<span class="js-score-counter">0</span></p>
		</div>

		<div class="js-quiz-container quiz-container"><p></p></div>
  	</main>
</body>
</html>
